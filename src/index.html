<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ES6-related imports -->
    <script src="lib/traceur-runtime.js"></script>
    <script src="lib/es6-module-loader-sans-promises.src.js"></script>
    <script src="lib/extension-register.js"></script>
    <script src="lib/extension-cjs.js"></script>
    <link rel="stylesheet" href="ot-site.css" />
    <script>
        System.paths = {
            'rx/dist/rx.all': 'lib/rx.all.js',
            'angular2/*': 'lib/angular2.js',
            '*': '*.js'
        };
        register(System);
        cjs(System);
    </script>

    <!-- Angular2-related imports -->
    <script src="lib/zone.js"></script>
    <script src="lib/long-stack-trace-zone.js"></script>
    <script src="lib/angular2.js"></script>
</head>
<body>
    <ot-site>
        <div head>I render in head.</div>
        <div menu>I render in menu.</div>
        <div body>I render in body.</div>
    </ot-site>
</body>

<!-- Application bootstrap logic -->
<script>
    Promise.all([System.import('angular2/core'), System.import('ot-site')]).then(function (modules) {
        modules[0].bootstrap(modules[1].OtSite);
    }, console.log.bind(console));
</script>

</html>
